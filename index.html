<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies Consent Popups</title>

    <!-- costume css file link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- head section starts -->
    <div class="container">
      <button class="open-btn">show popup</button>
    </div>

    <div class="cookies-box">
      <span class="close-btn">&times;</span>
      <img src="cookies.png" alt="" />
      <h3>cookies and privacy</h3>
      <p>
        this wesite uses cookies to ensure you to get the best experience on our
        website
      </p>
      <a href="#" class="accept">accpet all cookies</a>
      <a href="#" class="setting">costumize sttings</a>
    </div>

    <!-- head section ends -->

    <script>
      document.querySelector(".open-btn").onclick = () => {
        document.querySelector(".cookies-box").classList.add("active");
      };

      document.querySelector(".close-btn").onclick = () => {
        document.querySelector(".cookies-box").classList.remove("active");
      };
    </script>
  </body>
</html>
